<html>
<head>
<style>
table{
width: 100%;
  border-collapse: collapse; /* Removes space between cell borders */
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #007bff; /* Blue background for headers */
  color: white; /* White text for headers */
  font-weight: bold;
  text-transform: uppercase;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
  </tr>
  <tr>
    <td>John Doe</td>
    <td>30</td>
    <td>New York</td>
  </tr>
  <tr>
    <td>Jane Smith</td>
    <td>25</td>
    <td>London</td>
  </tr>
</table>

</body>
</html>
