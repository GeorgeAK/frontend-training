JavaScript | JavaScript engine
 1. A JavaScript engine takes JavaScript code [Human readable] & 
converts it into machine code [Machine readable]
 2. When you write JavaScript code and run it in a browser, the code 
doesn't directly interact with your computer's hardware. Instead, it 
interacts with the JavaScript engine, which acts as an intermediary 
between your code and the underlying machine.
 3. Every browser has its own JS engine, but the most well known one is 
Google's v8 Engine. This v8 Engine powers Google Chrome and also 
Node.js (used to build server side applications).
 4. JS used to be a purely interpreted language. But the modern JS engine 
now use a mix of compilation and interpretation which is known as 
"just-in-time" compilation

1. JS used to be a purely interpreted language. But the modern JS engine 
now use a mix of compilation and interpretation which is known as 
"just-in-time" compilation
 2. In JIT compilation, the entire code is converted into machine code at once and 
then executed immediately.
 3. Difference between the compilation and JIT.
 a. After compilation, the machine code is stored in a portable file. It can be 
executed at any time – there's no need to rush immediately after the 
compilation process.
 b. But in the case of JIT, the machine code needs to execute as soon as the 
compilation ends.

1. Compilation vs Interpretation
 In compilation, the entire code is converted into machine code at once 
and written in a binary file that can be executed by a computer.
 In interpretation, the interpreter runs through the source code and 
executes it line by line. The code still needs to get converted into 
machine code, but this time it is happening line by line while executing 
the program.

1. JIT & JavaScript
 a. Whenever a piece of JavaScript code enters the engine, the first step is 
to parse the code.
 b. During this parsing process, the code is parsed into a data structure 
called the AST (Abstract Syntax Tree). This works by first splitting up 
each line of code into pieces that are meaningful to the language (like the 
const or function keywords), and then saving all these pieces into the 
tree in a structured way.
 c. This step also checks if there are any syntax errors. The resulting tree 
will later be used to generate the machine code.

1. A JavaScript (JS) runtime is a comprehensive environment that enables the execution of 
JavaScript code. It consists of various components working together to facilitate the 
execution of JavaScript applications. When we refer to a JS runtime, we're typically talking 
about the entire ecosystem that extends beyond the basic execution of code.
 2. JS runtimes, especially in the context of web browsers, come with Web APIs that provide 
additional functionalities beyond the core JavaScript language. These APIs include 
interactions with the Document Object Model (DOM), XMLHttpRequest (for making HTTP 
requests), timers, and more.
 3. So, basically Web APIs are functionalities that are provided to the engine but they are not a 
part of the JavaScript language itself. JavaScript gets access to these APIs through the window 
object.
 4. Asynchronous operations in JavaScript, such as handling user input or making network 
requests, utilize callback functions. These functions are placed in a queue known as the 
callback queue, awaiting execution. The callback queue ensures that asynchronous tasks 
are handled in an organized manner.

For example, we attach event handler functions to DOM events like a button to react to 
certain events. These event handler functions are also called callback functions. So, as the 
click event happens, the callback function will be called
 Here is how it works behind the scenes:
 ● First, after the event occurs, the callback function is put into the callback queue.
 ● Then, when the call stack is empty, the callback queue gets passed to the call 
stack so that it can be executed and this happens by something called the Event 
Loop.
 ● So, in short, the event loop takes callback functions from the callback queue and 
puts it into the call stack, so that it can be executed.
